<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>

<title>Happy Birthday Sam!</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Lato:wght@300;400&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --bg-color: #fdf8f5;
            --text-color: #5c4b51;
            --primary-accent: #f3d9e1;
            --secondary-accent: #e8c7d0;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .soft-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--primary-accent);
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 15s infinite linear;
        }
        .confetti:nth-child(2n) {
            background-color: var(--secondary-accent);
        }
        .confetti:nth-child(3n) {
            width: 6px;
            height: 12px;
            border-radius: 2px;
        }
        .confetti:nth-child(even) {
            animation-duration: 20s;
            animation-delay: -5s;
        }
        .confetti:nth-child(odd) {
             animation-delay: -2s;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body class="antialiased">
<div class="relative min-h-screen w-full flex items-center justify-center overflow-hidden p-4">
<div class="absolute top-0 left-0 w-full h-full pointer-events-none">
<div class="confetti" style="left: 10%; animation-delay: -1s;"></div>
<div class="confetti" style="left: 20%; animation-delay: -5s;"></div>
<div class="confetti" style="left: 30%; animation-delay: -3s;"></div>
<div class="confetti" style="left: 40%; animation-delay: -7s;"></div>

<div class="confetti" style="left: 60%; animation-delay: -8s;"></div>
<div class="confetti" style="left: 70%; animation-delay: -4s;"></div>
<div class="confetti" style="left: 80%; animation-delay: -6s;"></div>
<div class="confetti" style="left: 90%; animation-delay: -9s;"></div>
<div class="confetti" style="left: 15%; animation-delay: -11s;"></div>
<div class="confetti" style="left: 25%; animation-delay: -15s;"></div>
<div class="confetti" style="left: 35%; animation-delay: -13s;"></div>
<div class="confetti" style="left: 45%; animation-delay: -17s;"></div>
<div class="confetti" style="left: 55%; animation-delay: -12s;"></div>
<div class="confetti" style="left: 65%; animation-delay: -18s;"></div>
<div class="confetti" style="left: 75%; animation-delay: -14s;"></div>
<div class="confetti" style="left: 85%; animation-delay: -16s;"></div>
<div class="confetti" style="left: 95%; animation-delay: -19s;"></div>
</div>
<div class="absolute inset-0 bg-gradient-to-br from-white/30 via-transparent to-white/30 backdrop-blur-[2px]"></div>
<main class="relative z-10 text-center p-8 md:p-16 bg-white/70 backdrop-blur-sm rounded-3xl soft-shadow max-w-2xl mx-auto border border-white/50">
<div class="mb-4">
<span class="inline-block px-4 py-1 text-sm tracking-widest uppercase font-light text-[var(--text-color)] bg-[var(--primary-accent)] rounded-full">
                    A very special day
                </span>
</div>
<h1 class="font-serif text-5xl md:text-7xl font-bold text-[var(--text-color)] tracking-tight">
                Happy Birthday
            </h1>
<h2 class="font-serif text-6xl md:text-8xl font-bold text-[var(--primary-accent)] mt-2 mb-8" style="text-shadow: 2px 2px 0px white, 4px 4px 0px var(--secondary-accent);">
                Sam!
            </h2>
<p class="text-base md:text-lg max-w-md mx-auto text-[var(--text-color)] font-light leading-relaxed">
                Wishing you a day filled with love, laughter, and all the things that make you happy. May this year be your best one yet.
            </p>
</main>
</div>

</body>
